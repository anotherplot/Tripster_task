apply plugin: 'java'

repositories{

    mavenCentral();
}

dependencies{
    compile 'org.testng:testng:6.14.2'
    compile 'org.seleniumhq.selenium:selenium-java:3.11.0'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:3.11.0'

}

jar{

    baseName = 'tripster'
    version = '1.0'
    manifest {
        attributes'Main-Class' : 'ru.tripster.task.Main' }
    }



